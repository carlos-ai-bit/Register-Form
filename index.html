<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>

<body>
    <h1>Register</h1>
    <p>Please fill this form to create an account.</p>
    <form action="/" method="post" id="myForm">
        <label for="EMail">Email</label>
        <input type="text" id="mail" size="138" value="Enter Email" required /></br>
        <label for="password">Password</label>
        <input type="text" id="password" size="138" value="Enter Password" required /></br>
        <label for="r-password">Repeat Password </label>
        <input type="text" id="r-password" size="138" value="Repeat Password" required /></br>
        <p>By creating an account you agree to our<a href="https://Terms & Privacy/">Terms & Privacy.</a></p></br>
        <input type="submit" value="Register" id="reg"  /></br>
        <p>Already have an account?<a href="https://Sign In/">Sign In.</a></p></br>
    </form>







    <script src="/index.js"></script>
</body>

</html>
